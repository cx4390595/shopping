<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>CxxXx</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  <script src="./../node_modules/vue/dist/vue.js"></script>
  <script src="./../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <a href="javascript:;" @click="add">点击</a>
  <counter ></counter>
</div>
<script>
  const counter = {
    template:`
    <div>
      <div>点击数量：{{count}}</div>
      <div>用户名：{{name}}</div>
    </div>
    `,

    computed:{
      count(){
        return this.$store.state.count;
      },
      name(){
        return this.$store.state.name
      }
    }
  }
  const store = new Vuex.Store({
    state:{
      count:10,
      name:'jack'
    },
    mutations:{
      increment(state){
        state.count++;
      },
      updateName(state,userName){
        state.name = userName
      }
    }
  });
    new Vue({
      el:"#app",
      store:store,
      data:{
        msg:"Vuex的使用"
      },
      components:{
        counter
      },
      methods:{
        add(){
          this.$store.commit("increment");
          this.$store.commit("updateName","马云")
        },
      }
    })
</script>
</body>
</html>
